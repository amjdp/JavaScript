<!DOCTYPE html>
<html>

<head>
    <title>
        Armstrong Number in JavaScript
    </title>
 
</head>

<body>
    
    <script>
            num = prompt('Enter a number: ');
            var Number = num;
            var digits = 0;
            // Finding the number of digits
            while (num > 0) {
                digits = digits + 1;
                num = parseInt(num / 10);
            }
            num = Number;
            var sum = 0;
            // calculating sum
            while (num > 0) {
                var digit = num % 10;
                sum = sum + Math.pow(digit, digits);
                num = parseInt(num / 10);
            }
            // checking sum with original number
            if (sum == Number) {
                document.write("The number: " + Number + " is Armstrong Number");
                document.write("It is an armstrong number");
            } else {
                document.write("The number: " + Number + " is NOT Armstrong Number");
            }
        
    </script>
</body>

</html>
